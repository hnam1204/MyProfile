<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bling Coffee - Ch·ªët L∆∞∆°ng & Ship</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #002347; --success: #27ae60; --bg: #f0f2f5; --text: #2c3e50; --orange: #f39c12; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { width: 100%; max-width: 1100px; background: white; padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin: 0 auto; }
        
        h2 { text-align: center; color: var(--primary); margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }

        .control-panel { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #e9ecef; }
        .row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; flex-wrap: wrap; }
        
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 8px; outline: none; transition: 0.2s; }
        button { padding: 10px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
        .btn-add { background: var(--primary); }
        .btn-export { background: #607d8b; }
        .btn-import { background: #ff9800; }

        #attendanceArea { display: none; opacity: 0; transform: translateY(10px); transition: 0.4s ease-out; }
        #attendanceArea.active { display: block; opacity: 1; transform: translateY(0); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; }
        th { padding: 12px; font-size: 12px; color: #7f8c8d; border-bottom: 2px solid #eee; text-transform: uppercase; background: #fafafa; }
        td { padding: 8px; border-bottom: 1px solid #f8f8f8; text-align: center; }

        .input-time { width: 60px; text-align: center; font-weight: bold; border: 1px solid #ddd; border-radius: 4px; }
        
        .ship-col { display: none; } 
        .has-ship .ship-col { display: table-cell; } 
        
        /* Cho ph√©p nh·∫≠p text ·ªü √¥ ship ƒë·ªÉ g√µ ph√©p t√≠nh */
        .input-ship { width: 90px; text-align: right; border: 1px solid #ddd; border-radius: 4px; padding: 5px; color: var(--success); font-weight: bold; }
        .unit-k { font-size: 11px; color: #999; margin-left: 2px; }

        .summary { margin-top: 25px; padding: 25px; background: linear-gradient(135deg, #002347 0%, #004080 100%); color: white; border-radius: 15px; display: flex; justify-content: space-around; flex-wrap: wrap; gap: 15px; box-shadow: 0 5px 15px rgba(0,35,71,0.3); }
        .total-val { font-size: 1.6em; font-weight: bold; display: block; margin-top: 5px; }
        .label { font-size: 0.85em; opacity: 0.8; text-transform: uppercase; font-weight: 600; }
        .final-highlight { color: #2ecc71; font-size: 2em; }

        .status-msg { font-size: 12px; color: #27ae60; font-style: italic; margin-left: auto; }
        .ship-toggle { background: #fff; padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 14px; }
        
        /* Style cho ph·∫ßn ƒë·ªïi b·∫≠c l∆∞∆°ng nhanh */
        .rate-changer { font-size: 0.85em; color: var(--primary); font-weight: bold; border: 1px dashed var(--primary); background: #f0f7ff; }
    </style>
</head>
<body>

<div class="container">
    <h2>B·∫¢NG CH·∫§M C√îNG BLING COFFEE</h2>

    <div class="control-panel">
        <div class="row">
            <input type="text" id="newEmpName" placeholder="T√™n nh√¢n vi√™n m·ªõi...">
            <select id="salaryGrade">
                <option value="23000">B·∫≠c 23</option>
                <option value="25000">B·∫≠c 25</option>
                <option value="28000" selected>B·∫≠c 28</option>
                <option value="30000">B·∫≠c 30</option>
                <option value="33000">B·∫≠c 33</option>
                <option value="35000">B·∫≠c 35</option>
                <option value="38000">B·∫≠c 38</option>
            </select>
            <button class="btn-add" onclick="addNewEmployee()">+ TH√äM NH√ÇN VI√äN</button>
            <span id="saveStatus" class="status-msg">ƒê√£ l∆∞u t·ª± ƒë·ªông</span>
        </div>

        <div class="backup-zone">
            <button class="btn-export" onclick="exportData()">üíæ SAO L∆ØU (.JSON)</button>
            <button class="btn-import" onclick="document.getElementById('fileInput').click()">üìÇ NH·∫¨P D·ªÆ LI·ªÜU</button>
            <input type="file" id="fileInput" style="display:none" accept=".json" onchange="importData(event)">
        </div>
    </div>

    <div class="row" style="justify-content: center; background: white; padding: 12px; border-radius: 12px; border: 1px solid #eee;">
        <span>Nh√¢n vi√™n:</span>
        <select id="currentEmp" onchange="handleEmpChange()"></select>
        
        <span id="rateLabel" style="margin-left: 15px; display:none">B·∫≠c l∆∞∆°ng hi·ªán t·∫°i: 
            <select id="changeRate" class="rate-changer" onchange="updateEmployeeRate(this.value)">
                <option value="23000">23k</option>
                <option value="25000">25k</option>
                <option value="28000">28k</option>
                <option value="30000">30k</option>
                <option value="33000">33k</option>
                <option value="35000">35k</option>
                <option value="38000">38k</option>
            </select>
        </span>

        <input type="month" id="currentMonth" onchange="loadAttendance()" style="margin-left: 15px;">
        
        <label id="toggleBox" class="ship-toggle" style="display:none; margin-left: 15px;">
            <input type="checkbox" id="isShipper" onchange="toggleShipMode(this.checked)"> Ch·∫°y Ship
        </label>
    </div>

    <div id="attendanceArea">
        <table id="mainTable">
            <thead>
                <tr>
                    <th>Ng√†y</th>
                    <th>V√†o</th>
                    <th>Ra</th>
                    <th>+3k/h</th>
                    <th>L·ªÖ x3</th>
                    <th>S·ªë Gi·ªù</th>
                    <th>L∆∞∆°ng</th>
                    <th class="ship-col" style="background: #fff8e1; color: #f57c00;">Ti·ªÅn Ship (k)</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div class="summary">
            <div style="text-align:center">
                <span class="label">T·ªïng Gi·ªù L√†m</span>
                <span class="total-val" id="totalH">0</span>
            </div>
            <div style="text-align:center">
                <span class="label">L∆∞∆°ng Gi·ªù</span>
                <span class="total-val" id="totalS">0</span>
            </div>
            <div class="ship-col" style="text-align:center">
                <span class="label" style="color: #ffcc80;">Ti·ªÅn Ship</span>
                <span class="total-val" id="totalShip" style="color: var(--orange);">0</span>
            </div>
            <div style="text-align:center; border-left: 1px solid rgba(255,255,255,0.2); padding-left: 30px;">
                <span class="label">TH·ª∞C NH·∫¨N</span>
                <span class="total-val final-highlight" id="finalTotal">0</span>
            </div>
        </div>
    </div>
</div>

<script>
    let appData = JSON.parse(localStorage.getItem('MasterWorkData')) || { employees: [] };
    document.getElementById('currentMonth').value = new Date().toISOString().slice(0, 7);

    function autoSave() {
        localStorage.setItem('MasterWorkData', JSON.stringify(appData));
        const status = document.getElementById('saveStatus');
        status.innerText = "ƒêang l∆∞u...";
        setTimeout(() => status.innerText = "ƒê√£ l∆∞u t·ª± ƒë·ªông", 500);
    }

    function addNewEmployee() {
        const name = document.getElementById('newEmpName').value.trim();
        const rate = document.getElementById('salaryGrade').value;
        if(!name) return;
        const newId = 'id' + Date.now();
        appData.employees.push({ id: newId, name: name, rate: parseInt(rate), isShipper: false, logs: {} });
        autoSave();
        renderEmpDropdown(newId);
        handleEmpChange();
        document.getElementById('newEmpName').value = "";
    }

    function renderEmpDropdown(selectedId = null) {
        const select = document.getElementById('currentEmp');
        select.innerHTML = '<option value="">-- Ch·ªçn nh√¢n vi√™n --</option>' + 
            appData.employees.map(e => `<option value="${e.id}" ${e.id===selectedId?'selected':''}>${e.name}</option>`).join('');
    }

    // C·∫≠p nh·∫≠t m·ª©c l∆∞∆°ng cho nh√¢n vi√™n
    function updateEmployeeRate(newRate) {
        const empId = document.getElementById('currentEmp').value;
        const emp = appData.employees.find(e => e.id === empId);
        if (emp) {
            emp.rate = parseInt(newRate);
            autoSave();
            loadAttendance(); // T√≠nh to√°n l·∫°i to√†n b·ªô b·∫£ng l∆∞∆°ng v·ªõi m·ª©c m·ªõi
        }
    }

    function handleEmpChange() {
        const empId = document.getElementById('currentEmp').value;
        const area = document.getElementById('attendanceArea');
        const toggleBox = document.getElementById('toggleBox');
        const rateLabel = document.getElementById('rateLabel');
        
        if (empId) {
            const emp = appData.employees.find(e => e.id === empId);
            document.getElementById('isShipper').checked = emp.isShipper || false;
            document.getElementById('changeRate').value = emp.rate; // Hi·ªÉn th·ªã b·∫≠c l∆∞∆°ng hi·ªán t·∫°i
            
            toggleBox.style.display = 'flex';
            rateLabel.style.display = 'inline';
            area.style.display = 'block';
            setTimeout(() => area.classList.add('active'), 50);
            applyShipUI(emp.isShipper);
            loadAttendance();
        } else {
            toggleBox.style.display = 'none';
            rateLabel.style.display = 'none';
            area.classList.remove('active');
            setTimeout(() => area.style.display = 'none', 400);
        }
    }

    function toggleShipMode(checked) {
        const empId = document.getElementById('currentEmp').value;
        const emp = appData.employees.find(e => e.id === empId);
        emp.isShipper = checked;
        autoSave();
        applyShipUI(checked);
        loadAttendance();
    }

    function applyShipUI(hasShip) {
        const container = document.getElementById('attendanceArea');
        if(hasShip) container.classList.add('has-ship');
        else container.classList.remove('has-ship');
    }

    function formatTime(val) {
        val = val.replace(/\D/g, '');
        if (!val) return "";
        let hh, mm;
        if (val.length <= 2) { hh = val.padStart(2, '0'); mm = "00"; }
        else if (val.length === 3) { hh = val.substring(0, 1).padStart(2, '0'); mm = val.substring(1, 3); }
        else { hh = val.substring(0, 2); mm = val.substring(2, 4); }
        return `${hh.slice(0,2)}:${mm.slice(0,2)}`;
    }
// 1. H√†m ƒë√°nh gi√° chu·ªói nh·∫≠p v√†o cho tr∆∞·ªùng ship
function evaluateShipInput(input) {
    if (!input) return 0;
    
    // Lo·∫°i b·ªè c√°c k√Ω t·ª± l·∫°, ch·ªâ gi·ªØ l·∫°i s·ªë v√† c√°c d·∫•u ph√©p t√≠nh +, -, *, /
    // ƒêi·ªÅu n√†y cho ph√©p b·∫°n nh·∫≠p c·∫£ 20+30 ho·∫∑c 10*2...
    const cleanInput = input.toString().replace(/[^-+*/0-9.]/g, '');
    
    try {
        // S·ª≠ d·ª•ng Function ƒë·ªÉ t√≠nh to√°n chu·ªói to√°n h·ªçc m·ªôt c√°ch an to√†n
        const result = new Function(`return ${cleanInput}`)();
        
        // Logic: N·∫øu k·∫øt qu·∫£ nh·ªè h∆°n 1000, t·ª± hi·ªÉu l√† ƒë∆°n v·ªã "k" (h√†ng ngh√¨n)
        // V√≠ d·ª•: 50 + 50 = 100 -> L∆∞u th√†nh 100,000
        if (result > 0 && result < 1000) {
            return result * 1000;
        }
        return result || 0;
    } catch (e) {
        console.error("L·ªói t√≠nh to√°n ship:", e);
        return 0;
    }
}

// 2. C·∫≠p nh·∫≠t h√†m updateData ƒë·ªÉ t√≠ch h·ª£p b·ªô t√≠nh to√°n
function updateData(date, field, val) {
    const empId = document.getElementById('currentEmp').value;
    const emp = appData.employees.find(e => e.id === empId);
    
    if (field === 'in' || field === 'out') val = formatTime(val);
    
    if (!emp.logs[date]) emp.logs[date] = { in: '', out: '', x3: false, bonus3k: false, ship: 0 };
    
    // N·∫øu l√† tr∆∞·ªùng ship, th·ª±c hi·ªán t√≠nh to√°n chu·ªói nh·∫≠p v√†o
    if (field === 'ship') {
        emp.logs[date][field] = evaluateShipInput(val);
    } else {
        emp.logs[date][field] = val;
    }
    
    autoSave();
    loadAttendance(false); // C·∫≠p nh·∫≠t l·∫°i giao di·ªán ngay l·∫≠p t·ª©c
}

    function loadAttendance(isFull = true) {
        const empId = document.getElementById('currentEmp').value;
        const monthStr = document.getElementById('currentMonth').value;
        const emp = appData.employees.find(e => e.id === empId);
        if (!emp) return;

        const [yr, mt] = monthStr.split('-').map(Number);
        const days = new Date(yr, mt, 0).getDate();
        let totalH = 0, totalS = 0, totalShip = 0;

        if (isFull) {
            let html = '';
            for (let i = 1; i <= days; i++) {
                const dateKey = `${monthStr}-${i.toString().padStart(2,'0')}`;
                const log = emp.logs[dateKey] || { in: '', out: '', x3: false, bonus3k: false, ship: 0 };
                const shipDisplay = log.ship ? log.ship / 1000 : "";

                html += `<tr id="row-${dateKey}">
                    <td style="color:#95a5a6">${i}/${mt}</td>
                    <td><input class="input-time" type="text" value="${log.in}" onblur="updateData('${dateKey}','in', this.value)"></td>
                    <td><input class="input-time" type="text" value="${log.out}" onblur="updateData('${dateKey}','out', this.value)"></td>
                    <td><input type="checkbox" ${log.bonus3k?'checked':''} onchange="updateData('${dateKey}','bonus3k', this.checked)"></td>
                    <td><input type="checkbox" ${log.x3?'checked':''} onchange="updateData('${dateKey}','x3', this.checked)"></td>
                    <td class="h-cell">-</td><td class="s-cell" style="font-weight:bold; color:var(--primary)">-</td>
                    <td class="ship-col"><input class="input-ship" type="text" placeholder="0" value="${shipDisplay}" onblur="updateData('${dateKey}','ship', this.value)"><span class="unit-k">k</span></td>
                </tr>`;
            }
            document.getElementById('tableBody').innerHTML = html;
        }

        for (let i = 1; i <= days; i++) {
            const dateKey = `${monthStr}-${i.toString().padStart(2,'0')}`;
            const log = emp.logs[dateKey] || { in: '', out: '', x3: false, bonus3k: false, ship: 0 };
            const row = document.getElementById(`row-${dateKey}`);
            let h = 0;
            if (log.in && log.out) {
                let [h1, m1] = log.in.split(':').map(Number);
                let [h2, m2] = log.out.split(':').map(Number);
                let diff = (h2 * 60 + m2) - (h1 * 60 + m1);
                if (diff < 0) diff += 1440;
                h = diff / 60;
            }
            const salary = h * (log.bonus3k ? emp.rate + 3000 : emp.rate) * (log.x3 ? 3 : 1);
            const ship = parseFloat(log.ship) || 0;

            totalH += h; 
            totalS += salary;
            totalShip += ship;

            row.querySelector('.h-cell').innerText = h > 0 ? h.toFixed(2) : '-';
            row.querySelector('.s-c-cell'); // Fix: Update text directly
            row.querySelector('.s-cell').innerText = salary > 0 ? Math.round(salary).toLocaleString() : '-';
        }

        document.getElementById('totalH').innerText = totalH.toFixed(2);
        document.getElementById('totalS').innerText = Math.round(totalS).toLocaleString();
        document.getElementById('totalShip').innerText = totalShip.toLocaleString();
        document.getElementById('finalTotal').innerText = Math.round(totalS + totalShip).toLocaleString();
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(appData)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `BLING_DATA_${new Date().toLocaleDateString()}.json`;
        a.click();
    }

    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                if (data.employees) {
                    appData = data;
                    autoSave();
                    renderEmpDropdown();
                    alert("ƒê√£ c·∫≠p nh·∫≠t d·ªØ li·ªáu!");
                }
            } catch (err) { alert("File kh√¥ng h·ª£p l·ªá!"); }
        };
        reader.readAsText(file);
    }

    renderEmpDropdown();
</script>
</body>
</html>
