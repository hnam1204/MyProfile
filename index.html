<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hnam - Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 500px; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Projects Panel */
        .projects-panel {
            background: white;
            border-radius: 30px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.6s ease-out;
        }

        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .projects-title { font-size: 1.5rem; font-weight: 700; color: #1a1a1a; }

        .project-count {
            background: #f0f2f5;
            color: #667eea;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Project Item */
        .project-item {
            background: #f8f9fa;
            border-radius: 18px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }

        .project-item:hover {
            background: white;
            border-color: #667eea;
            transform: translateX(8px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }

        .project-header {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .project-icon {
            width: 48px; height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.2rem;
            flex-shrink: 0;
        }

        /* Màu sắc biểu tượng riêng biệt */
        .project-icon.orange { background: linear-gradient(135deg, #f39c12, #d35400); }
        .project-icon.green { background: linear-gradient(135deg, #27ae60, #1e8449); }

        .project-info { flex: 1; }

        .project-name { font-size: 1.05rem; font-weight: 600; color: #1a1a1a; margin-bottom: 2px; }

        .project-desc { font-size: 0.85rem; color: #7f8c8d; line-height: 1.4; }

        .project-tags {
            display: flex; gap: 0.4rem;
            margin-top: 0.8rem; padding-top: 0.8rem;
            border-top: 1px dashed #ddd;
        }

        .tag {
            font-size: 0.7rem;
            padding: 0.2rem 0.6rem;
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            color: #666;
            text-transform: uppercase;
        }

        @media (max-width: 480px) {
            .projects-panel { padding: 1.5rem; }
            .project-name { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="projects-panel">
            <div class="projects-header">
                <h2 class="projects-title">My Projects</h2>
                <span class="project-count">Design by hnam</span>
            </div>

            <a href="shipkm.html" class="project-item">
                <div class="project-header">
                    <div class="project-icon green">
                        <i class="fas fa-motorcycle"></i>
                    </div>
                    <div class="project-info">
                        <div class="project-name">Shipper Bling Coffee</div>
                        <div class="project-desc">Tính KM, trích bill 7% & Ghi sổ lịch sử</div>
                    </div>
                </div>
                <div class="project-tags">
                    <span class="tag">Calculator</span>
                    <span class="tag">History</span>
                </div>
            </a>

            <a href="timer.html" class="project-item">
                <div class="project-header">
                    <div class="project-icon orange">
                        <i class="fas fa-user-clock"></i>
                    </div>
                    <div class="project-info">
                        <div class="project-name">Quản Lý Chấm Công</div>
                        <div class="project-desc">Tính lương, x3 lễ & Backup file</div>
                    </div>
                </div>
                <div class="project-tags">
                    <span class="tag">Lương Thưởng</span>
                    <span class="tag">Backup JSON</span>
                </div>
            </a>
        </div>
    </div>

    <script>
        // Hiệu ứng xuất hiện mượt mà cho từng item
        document.querySelectorAll('.project-item').forEach((item, index) => {
            item.style.animation = `slideIn 0.4s ease-out forwards ${index * 0.15}s`;
            item.style.opacity = '0';
        });
    </script>
</body>
</html>
