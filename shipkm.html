<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bling Coffee Ship</title>
    <style>
        :root {
            --primary: #8d6e63; /* Màu cà phê nhẹ */
            --accent: #d35400;
            --bg: #fafafa;
            --text: #333;
            --border: #eee;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 20px 15px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 1.5rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .field {
            margin-bottom: 15px;
        }

        .field label {
            display: block;
            font-size: 0.85rem;
            color: #777;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            background: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .result-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            display: none; /* Ẩn khi chưa có kết quả */
        }

        .res-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .res-item span {
            display: block;
            font-size: 0.75rem;
            color: #888;
        }

        .res-item strong {
            font-size: 1.1rem;
            color: var(--accent);
        }

        .history-title {
            font-size: 0.9rem;
            font-weight: bold;
            margin: 30px 0 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-list {
            background: white;
            border-radius: 10px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .history-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:last-child { border: none; }

        .item-info b { color: var(--accent); }
        .item-time { font-size: 0.7rem; color: #bbb; display: block; }

        .btn-clear {
            font-size: 0.7rem;
            color: #d9534f;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Bling Coffee</h1>
        <p style="font-size: 0.8rem; color: #999;">Tính Ship & Ghi Sổ Nhân Viên</p>
    </div>

    <div class="input-card">
        <div class="field">
            <label>Tổng hóa đơn (k)</label>
            <input type="number" id="bill" placeholder="Ví dụ: 150" inputmode="decimal">
        </div>
        <div class="field">
            <label>Quãng đường (km)</label>
            <input type="number" id="km" placeholder="Ví dụ: 3.5" inputmode="decimal">
        </div>
        <button class="btn" onclick="tinhTien()">TÍNH & LƯU SỔ</button>

        <div class="result-box" id="resultBox">
            <div class="res-item" style="grid-column: span 2;">
                <span>Khách thanh toán ship</span>
                <strong id="resKhach">0k</strong>
            </div>
            <div class="res-item">
                <span>Ghi sổ</span>
                <strong id="resGhiSo" style="color: var(--primary);">0k</strong>
            </div>
            <div class="res-item">
                <span>Tổng ship</span>
                <strong id="resGoc" style="color: #555;">0k</strong>
            </div>
        </div>
    </div>

    <div class="history-title">
        LỊCH SỬ GẦN ĐÂY
        <span class="btn-clear" onclick="xoaLichSu()">Xóa hết</span>
    </div>
    <div class="history-list" id="historyList"></div>
</div>

<script>
    function tinhTien() {
        const bill = parseFloat(document.getElementById('bill').value);
        const km = parseFloat(document.getElementById('km').value);

        if (isNaN(bill) || bill < 150 || isNaN(km) || km <= 0) {
            alert("Vui lòng nhập Bill ≥ 150k và số km hợp lệ!");
            return;
        }

        const ghiSo = bill * 0.07;
        const shipFull = km * 5;
        const khachChiu = Math.max(shipFull - ghiSo, 0);

        // Hiển thị kết quả
        document.getElementById('resultBox').style.display = 'grid';
        document.getElementById('resKhach').innerText = khachChiu.toFixed(1) + "k";
        document.getElementById('resGhiSo').innerText = ghiSo.toFixed(1) + "k";
        document.getElementById('resGoc').innerText = shipFull.toFixed(1) + "k";

        // Lưu lịch sử
        const history = JSON.parse(localStorage.getItem("blingShip") || "[]");
        history.unshift({
            time: new Date().toLocaleTimeString('vi-VN', {hour: '2-digit', minute:'2-digit'}),
            bill: bill,
            khach: khachChiu
        });
        localStorage.setItem("blingShip", JSON.stringify(history.slice(0, 10)));
        loadHistory();
    }

    function loadHistory() {
        const history = JSON.parse(localStorage.getItem("blingShip") || "[]");
        const list = document.getElementById('historyList');
        list.innerHTML = history.length ? "" : "<p style='padding:15px; font-size:0.8rem; color:#ccc; text-align:center;'>Trống</p>";

        history.forEach(item => {
            list.innerHTML += `
                <div class="history-item">
                    <div class="item-info">
                        Bill <b>${item.bill}k</b> → Khách trả <b>${item.khach.toFixed(1)}k</b>
                        <span class="item-time">${item.time}</span>
                    </div>
                </div>`;
        });
    }

    function xoaLichSu() {
        if (confirm("Xóa lịch sử?")) {
            localStorage.removeItem("blingShip");
            loadHistory();
        }
    }

    // Load khi mở trang
    loadHistory();
</script>

</body>
</html>
